<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hoem Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="containerNav">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                       <li><a th:href="@{/userTimeReport(userId=${userId})}" >Time report</a></li>

                    </ul>
                    <li class="LogoUt"><a><form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                    </form></a>
                    </li>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>
            </div>
            
    <form th:action="@{/start}" method="get">
	    <button class="btn btn-md btn-danger btn-block" name="registration"
	            type="Submit">Start
	    </button>
	    <input type="hidden" th:name="userId" th:value="${userId}"/>
	    <input type="hidden"
	           th:name="${_csrf.parameterName}"
	           th:value="${_csrf.token}" />
	</form> <br> <br>

            <p class="user-message-text text-center" th:utext="${userMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
